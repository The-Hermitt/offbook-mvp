<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OffBook · Debug Credits</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0e14;color:#e9eefb;margin:0;padding:16px}
    h1{font-size:18px;margin:0 0 12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    button{padding:8px 12px;border-radius:8px;border:1px solid #3a4660;background:#141a26;color:#e9eefb;cursor:pointer}
    input{padding:8px 10px;border-radius:8px;border:1px solid #3a4660;background:#0f1420;color:#e9eefb;min-width:220px}
    pre{background:#0f1420;border:1px solid #3a4660;border-radius:8px;padding:10px;white-space:pre-wrap;word-break:break-word}
    .pill{display:inline-block;border:1px solid #3a4660;border-radius:999px;padding:4px 8px;margin-right:6px;background:#111829;color:#9fb2ff}
    small{opacity:.8}
  </style>
</head>
<body>
  <h1>OffBook · Debug Credits</h1>

  <div class="row">
    <span class="pill" id="p-secret">secret: —</span>
    <span class="pill" id="p-uid-dev">uid.dev: —</span>
    <span class="pill" id="p-uid-ses">uid.session: —</span>
    <span class="pill" id="p-uid-eff">uid.effective: —</span>
  </div>

  <div class="row">
    <input id="secretInput" placeholder="secret (X-Shared-Secret)" />
    <input id="uidInput" placeholder="x-uid (effective)" />
    <button id="btnSave">Save to storage</button>
    <button id="btnClear">Clear storage (dev uid stays)</button>
  </div>

  <div class="row">
    <button id="btnSession">Probe /auth/session</button>
    <button id="btnRead">Read /debug/credits</button>
    <button id="btnGrant">Grant 200 via /debug/credits?dev=1</button>
  </div>

  <pre id="log" aria-live="polite"></pre>

<script>
/* ---------- storage helpers ---------- */
function lsGet(k){ try{ return localStorage.getItem(k) }catch{ return null } }
function lsSet(k,v){ try{ localStorage.setItem(k,v) }catch{} }
function lsDel(k){ try{ localStorage.removeItem(k) }catch{} }

/* ---------- secret ---------- */
function getSecret(){
  const p = new URLSearchParams(location.search);
  const qs = p.get('secret');
  if (qs) { lsSet('offbook_secret', qs); return qs; }
  return lsGet('offbook_secret') || '';
}

/* ---------- dev uid (stable, never delete) ---------- */
function genDevUid(){
  try{
    const a = new Uint8Array(16); crypto.getRandomValues(a);
    a[6]=(a[6]&0x0f)|0x40; a[8]=(a[8]&0x3f)|0x80;
    const h=[...a].map(b=>b.toString(16).padStart(2,'0')).join('');
    return `dev-${h.slice(0,8)}-${h.slice(8,12)}-${h.slice(12,16)}-${h.slice(16,20)}-${h.slice(20)}`;
  }catch{ return `dev-${Date.now().toString(36)}-${Math.random().toString(36).slice(2)}` }
}
function getDevUid(){
  let v = lsGet('offbook_uid_dev');
  if (!v){ v = genDevUid(); lsSet('offbook_uid_dev', v); }
  return v;
}

/* ---------- session uid (may be absent) ---------- */
async function getSessionUid(){
  const cached = lsGet('offbook_uid_session'); if (cached) return cached;
  const sec = getSecret();
  const res = await fetch('/auth/session', {
    method:'GET',
    headers: sec ? {'X-Shared-Secret':sec} : {},
    credentials:'include'
  }).catch(e => ({ ok:false, statusText:String(e) }));
  if (!res || !res.ok){ return null; }
  const j = await res.json().catch(()=>({}));
  const uid = j?.user?.id || null;
  if (uid){ lsSet('offbook_uid_session', String(uid)); }
  return uid;
}

/* ---------- effective headers ---------- */
async function buildHeaders(includeUid=true){
  const sec = getSecret();
  const headers = {};
  if (sec) headers['X-Shared-Secret'] = sec;
  if (includeUid){
    const ses = lsGet('offbook_uid_session');
    const dev = getDevUid();
    headers['x-uid'] = ses || dev;
  }
  return headers;
}

/* ---------- UI + logging ---------- */
const logEl = document.getElementById('log');
function log(obj){ const t = typeof obj === 'string' ? obj : JSON.stringify(obj,null,2); logEl.textContent = t; }
function pills(){
  document.getElementById('p-secret').textContent   = 'secret: ' + (getSecret() || '—');
  document.getElementById('p-uid-dev').textContent  = 'uid.dev: ' + (getDevUid() || '—');
  document.getElementById('p-uid-ses').textContent  = 'uid.session: ' + (lsGet('offbook_uid_session') || '—');
  document.getElementById('p-uid-eff').textContent  = 'uid.effective: ' + ((lsGet('offbook_uid_session') || getDevUid()) || '—');
  document.getElementById('secretInput').value = getSecret();
  document.getElementById('uidInput').value    = (lsGet('offbook_uid_session') || getDevUid());
}

/* ---------- actions ---------- */
document.getElementById('btnSave').onclick = ()=>{
  const s = document.getElementById('secretInput').value.trim();
  const u = document.getElementById('uidInput').value.trim();
  if (s) lsSet('offbook_secret', s);
  if (u) lsSet('offbook_uid_session', u); // allow manual override for testing
  pills(); log({saved:true, secret:s, uid_session:u});
};

document.getElementById('btnClear').onclick = ()=>{
  lsDel('offbook_uid_session'); // do NOT delete dev uid
  // secret stays; if you want to test missing secret, clear manually
  pills(); log('cleared session uid (dev uid kept)');
};

document.getElementById('btnSession').onclick = async ()=>{
  const uid = await getSessionUid();
  pills(); log({ '/auth/session → uid': uid });
};

document.getElementById('btnRead').onclick = async ()=>{
  const h = await buildHeaders(true);
  const res = await fetch('/debug/credits', { method:'GET', headers:h });
  const txt = await res.text();
  pills(); log({ status: res.status, body: safeParse(txt), sentHeaders:h });
};

document.getElementById('btnGrant').onclick = async ()=>{
  const h = await buildHeaders(true);
  const res = await fetch('/debug/credits?dev=1', { method:'GET', headers:h });
  const txt = await res.text();
  pills(); log({ status: res.status, body: safeParse(txt), sentHeaders:h });
};

function safeParse(t){ try{ return JSON.parse(t) }catch{ return t } }

/* ---------- boot ---------- */
document.addEventListener('DOMContentLoaded', pills);
</script>
</body>
</html>
